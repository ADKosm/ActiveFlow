<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New tab</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            height: 20px;
        }
        .head-col {
            font-weight: 900;
            text-align: center;
        }
        .rbut {
            margin-right: 5px;
        }
    </style>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jsrenderer.min.js"></script>
    <link href="../js/summernote/summernote.css" rel="stylesheet">
    <script src="../js/summernote/summernote.min.js"></script>

    <script id="listItemTemplate" type="text/x-jsrender">
        <div class="panel {{:importance}}" style="margin-top: 20px;">
            <div class="panel-heading">
                <h3 class="panel-title"><b>{{:title}}</b></h3>
            </div>
            <div class="panel-body">
                <p>{{:description}}</p>
                <button class="btn btn-success btn-xs completeButton" data-site="{{:id}}" >Complete</button>
                <button class="btn btn-danger btn-xs deleteButton" data-site="{{:id}}" >Delete</button>

                <button class="btn btn-info btn-xs pull-right rbut restageButton" data-site="{{:id}}" data-stage="backlog">Backlog</button>
                <button class="btn btn-info btn-xs pull-right rbut restageButton" data-site="{{:id}}" data-stage="progress">In progress</button>
                <button class="btn btn-info btn-xs pull-right rbut restageButton" data-site="{{:id}}" data-stage="todo" >To do</button>
            </div>
        </div>
    </script>

    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap-select.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h4 class="noTasks head-col">To do</h4>
                <div id="tasksListTodo"></div>
            </div>
            <div class="col-md-4">
                <h4 class="noTasks head-col">In progress</h4>
                <div id="tasksListProgress"></div>
            </div>
            <div class="col-md-4">
                <h4 class="noTasks head-col">Backlog</h4>
                <div id="tasksListBacklog"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-info" data-toggle="collapse" data-target="#form" aria-expanded="false" aria-controls="collapseExample">New</button>
                <div class="collapse" id="form" style="margin-top: 5px">
                    <div>
                        <div class="input-group input-group-sm"  style="margin-bottom: 5px">
                            <span class="input-group-addon" id="sizing-addon3">Title</span>
                            <input type="text" class="form-control" placeholder="Title" aria-describedby="sizing-addon3" id="title-new">
                        </div>
                        <div style="margin-bottom: 5px;">
                            <select style="display: none;" title="Importance" data-width="600px" id="importance-new">
                                <option>Low</option>
                                <option>Medium</option>
                                <option>High</option>
                            </select>
                        </div>
                        <textarea id="desc"></textarea>
                        <button style="margin-top: -10px;" class="btn btn-success" id="new-post">Submit</button>
                        <br><br><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>



    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-md-offset-9" style="line-height: 50px;">
                    <div style="color: lightgray;">
                        Icons made by
                        <a href="http://www.freepik.com" title="Freepik">
                            Freepik
                        </a>from
                        <a href="https://www.flaticon.com/" title="Flaticon">
                            www.flaticon.com
                        </a> is licensed by
                        <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">
                            CC 3.0 BY
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>

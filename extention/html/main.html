    <title>New tab</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jsrenderer.min.js"></script>

    <script id="listItemTemplate" type="text/x-jsrender">
        <div class="panel panel-primary" style="margin-top: 20px;">
            <div class="panel-heading">
                <h3 class="panel-title"><b>{{:title}}</b></h3>
            </div>
            <div class="panel-body">
                <p>{{:description}}</p>
                <button class="btn btn-success btn-xs editButton" data-site="{{:title}}" >Complete</button>
                <button class="btn btn-danger btn-xs deleteButton" data-site="{{:title}}" >Delete</button>
            </div>
        </div>
    </script>

    <script src="../js/main.js"></script>
</head>

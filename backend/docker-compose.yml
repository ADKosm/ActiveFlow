version: '3'
services:
  db_af:
    image: mongo
    hostname: db_af
    environment:
      MONGO_PASS: "${MONGO_PASS}"
    ports:
      - 27017:27017

  backend:
    build:
      context: src/
      dockerfile: Dockerfile
    hostname: backend
    environment:
      MONGO_PASS: "${MONGO_PASS}"
    ports:
      - 9494:9494
    depends_on:
      - db_af